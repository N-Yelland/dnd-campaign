<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>

    <!-- JQuery and plugins-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/jquery.arctext.js"></script>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>

    <style>
        body {
            margin: 0;
            width: 100%;
        }

        #outer {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        #container {
            margin: 2.5vw;
            flex-grow: 1;
            background-color: gray;

            position: relative;
            overflow: hidden;

        }
        
        #moveable {
            width: 500px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.281);

            position: absolute;
        }

        #scalable {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 5px;

            border: solid black 2px;
            background-color: rgba(54, 191, 255, 0.438);

            transition: transform 0.2s;
        }

        #ghost {
            width: 500px;
            height: 250px;
            box-sizing: border-box;
            border: dashed black 2pt;

            position: absolute;

            pointer-events: none;
        }

        #outer {
            background-color: rgb(154, 214, 214);
        }

    </style>
</head>
<body>
    
    More content
    <div style="height: 500px;"></div>

    </div>
    <div id="coords" style="font-family: monospace;">---</div>
    <div id="outer">
        <div id="container">
            <div id="moveable">
                <div id="scalable">
                    content
                </div>
            </div>
            <div id="ghost">

            </div>
        </div>
    </div>

    <script type="text/javascript">

        const ZOOM_TICK = 1.12

        var prev_x, prev_y;
        var zoom = 1;

        var mouse_down = false;

        var tx = 0;
        var ty = 0;

        var px = 0;
        var py = 0;

        var alt_tx;
        var alt_ty;

        function updatePosition() {
            alt_tx = tx + ((1 - zoom)/zoom) * (px - cursor_x);
            alt_ty = ty + ((1 - zoom)/zoom) * (py - cursor_y);

            $("#ghost").css({
                top: alt_ty,
                left: alt_tx
            });

            $("#moveable").css({
                top: ty,
                left: tx
            });
        }

        $("#container").on({
            "mousemove": function (e) {

                cursor_x = e.pageX;
                cursor_y = e.pageY;

                // Drag map objects
                if (mouse_down) {
                    if (prev_x) {
                        x_offset = cursor_x - prev_x
                        y_offset = cursor_y - prev_y

                        tx += x_offset;
                        ty += y_offset;

                        px += x_offset;
                        py += y_offset;
                    }
                    prev_x = cursor_x;
                    prev_y = cursor_y;
                }

                updatePosition();
            },

            "mousedown": function (e) {
                mouse_down = true;

                prev_x = e.pageX;
                prev_y = e.pageY;
            },
    
            "mouseup": function (e) {
                mouse_down = false;
            },

            "wheel": function (e) {
                e.preventDefault()
                if (e.target == this) {
                    return
                }
                const zoom_direction = (e.originalEvent.deltaY > 0) ? -1 : 1;
                const new_zoom = zoom * Math.pow(ZOOM_TICK, zoom_direction);
                zoom = new_zoom;

                px = e.originalEvent.pageX;
                py = e.originalEvent.pageY;

                $("#coords").html(`(${px}, ${py})`);

                tx = alt_tx;
                ty = alt_ty;

                const origin_x = px - tx - $(this).offset().left;
                const origin_y = py - ty - $(this).offset().top;

                updatePosition();

                $("#scalable").css({
                    "transform-origin": `${origin_x}px ${origin_y}px`,
                    "transform": `scale(${new_zoom})`
                });
                
            }
        });

    </script>

</body>
</html>
