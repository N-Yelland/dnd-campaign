<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Erran</title>

    <!-- IM Fell English Font -->
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">

    <!-- JQuery and plugins-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/jquery.arctext.js"></script>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>

    <link rel="stylesheet" href="css/style.css"></link>
    <link rel="stylesheet" href="css/map.css"></link>
    <link rel="stylesheet" href="css/info.css"></link>

    <link rel="stylesheet" href="css/arctext.style.css"></link>

    <script type="text/javascript" src="js/common.js"></script>

</head>
<body>
    <div id="map-region">
        <img id="map" class="map-img" data-map-x=0 data-map-y=0 src="img/map_of_erran.png">

        <div id="labels"></div>

        <div id="infobox" class="hidden">
            <div class="content">
                <p><i>Click on a location to find out more...</i></p>
            </div>
            <div class="close-btn">Close</div>
        </div>
    </div>

    <div id="pos-data">
        <div id="current-coords"></div>
        <div id="zoom-level" style="color:plum"></div>
        <div id="last-click" style="color:gold"></div>
    </div>

    <script type="text/javascript" src="js/map.js"></script>
</body>
</html>
